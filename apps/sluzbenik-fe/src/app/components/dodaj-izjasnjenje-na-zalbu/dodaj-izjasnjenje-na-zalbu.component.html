<mat-dialog-content>
  <form [formGroup]="addPostForm" (ngSubmit)="submitPost()">
    <div class="form-group">
      <label for="sadrzaj" class="mt-3 mat-title">Ваше образложење</label>
      <textarea style="resize: none" rows="7" class="form-control" formControlName="sadrzaj" id="sadrzaj" placeholder="Унесите Ваше образложење"></textarea>
      <div *ngIf="addPostForm.controls['sadrzaj'].invalid && addPostForm.controls['sadrzaj'].touched" class="ml-1 mt-0 mb-0">
        <small *ngIf="addPostForm.controls['sadrzaj'].errors?.required" class="text-danger">Please enter content</small>
      </div>
    </div>
    <div class="pt-3">
      <button id="addPostBtn" mat-raised-button color="primary" class="w-100 mt-3" [disabled]="!addPostForm.valid" (click)="submitPost()">Submit</button>
    </div>
  </form>
</mat-dialog-content>
