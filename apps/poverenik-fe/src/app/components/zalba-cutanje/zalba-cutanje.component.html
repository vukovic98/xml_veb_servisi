<div class="mt-2 pt-2">
  <mat-grid-list *ngIf="resi==true" cols="10" rowHeight="40">
    <mat-grid-tile>
      {{zalba[0].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[1].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[2].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[3].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[4].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      <a routerLink="/home">Састави решење</a>
    </mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми жалбу у PDF формату" mat-button (click)="preuzmiPDF()">PDF</button></mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми жалбу у XHTML формату" mat-button (click)="preuzmiHTML()">XHTML</button></mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми метаподатке жалбе у JSON формату" mat-button (click)="preuzmiJSON()">ЈSON</button></mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми метаподатке жалбе у RDF формату" mat-button (click)="preuzmiRDF()">RDF</button></mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list *ngIf="resi==false" cols="10" rowHeight="40">
    <mat-grid-tile>
      {{zalba[0].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[1].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[2].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[3].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zalba[4].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile *ngIf="zalba[5].children[0]=='da'">
      Да
    </mat-grid-tile>
    <mat-grid-tile *ngIf="zalba[5].children[0]=='ne'">
      <button *ngIf="poverenikPregled==false" mat-button (click)="odustani(zalba[0].children[0])">Не, одустани</button>
      <p *ngIf="poverenikPregled==true" >Не</p>
    </mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми жалбу у PDF формату" mat-button (click)="preuzmiPDF()">PDF</button></mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми жалбу у XHTML формату" mat-button (click)="preuzmiHTML()">XHTML</button></mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми метаподатке жалбе у JSON формату" mat-button (click)="preuzmiJSON()">ЈSON</button></mat-grid-tile>
    <mat-grid-tile><button data-toggle="tooltip" title="Преузми метаподатке жалбе у RDF формату" mat-button (click)="preuzmiRDF()">RDF</button></mat-grid-tile>
  </mat-grid-list>
  <mat-divider></mat-divider>
</div>
