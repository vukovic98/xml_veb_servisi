<div class="row">
  <div class="col-md-12">
    <app-navigation-bar></app-navigation-bar>
  </div>

  <div class="jumbotron row col-md-10 m-auto bg-light shadow mb-5 mt-5 p-3">
    <div class="text-end">
      <button mat-raised-button color="warn" (click)="kreirajIzvestaj()">Креирај извештај</button>
    </div>
    <mat-card-title class="mb-3 mt-5">Пронађени извештаји</mat-card-title>
    <mat-divider></mat-divider>
    <mat-grid-list cols="3" rowHeight="40" class="mt-3" *ngFor="let i of izvestaji">
      <mat-grid-tile [colspan]="2" class="text-center pt-2"><h3>Извештај креиран: {{i.children[4].children[0]}}</h3></mat-grid-tile>
      <mat-grid-tile class="text-right">
        <button mat-button class="mb-2" (click)="preuzmiPDF(i.children[4].children[0])" style="padding-left: 10px!important;">Преузми PDF</button>
        <button mat-button class="mb-2" (click)="preuzmiHTML(i.children[4].children[0])" style="padding-left: 10px!important;">Преузми HTML</button>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-divider></mat-divider>
  </div>
</div>
