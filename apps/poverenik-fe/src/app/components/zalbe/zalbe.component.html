<div class="row">
  <div class="col-md-12">
    <app-navigation-bar></app-navigation-bar>
  </div>
  <div class="jumbotron col-md-10 m-auto bg-light shadow mt-5 pt-3">
    <div class="row col-md-11 m-auto mb-5">
      <mat-card-title class="mb-3">{{naslov}}</mat-card-title>
      <mat-divider></mat-divider>
      <mat-grid-list cols="8" rowHeight="40" class="mt-3">
        <mat-grid-tile>Broj žalbe</mat-grid-tile>
        <mat-grid-tile>Broj zahteva</mat-grid-tile>
        <mat-grid-tile>Organ</mat-grid-tile>
        <mat-grid-tile>Podnosilac</mat-grid-tile>
        <mat-grid-tile>Datum žalbe</mat-grid-tile>
        <mat-grid-tile>Razrešena</mat-grid-tile>
        <mat-grid-tile [colspan]="2">Akcije</mat-grid-tile>
      </mat-grid-list>
      <mat-divider></mat-divider>
      <app-zalba-cutanje
        *ngFor="let z of zalbeCutanje"
        [zalba]=z.children
        [resi]=false
      ></app-zalba-cutanje>
    </div>

  </div>
</div>
