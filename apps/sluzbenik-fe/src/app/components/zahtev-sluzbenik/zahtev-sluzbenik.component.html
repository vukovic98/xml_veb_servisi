<div class="pt-2">
  <mat-grid-list cols="15" rowHeight="40" class="pt-2">
    <mat-grid-tile>
      {{zahtev[0].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile class="text-center" [colspan]="2">
      {{zahtev[1].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      {{zahtev[4].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      {{zahtev[6].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{zahtev[14].children[0]}}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      <button mat-button (click)="preuzmiPDF()" data-toggle="tooltip" title="Преузми захтев у PDF формату" style="padding-left: 5px!important;">PDF</button>
      <button mat-button (click)="preuzmiHTML()" data-toggle="tooltip" title="Преузми захтев у HTML формату" style="padding-left: 5px!important;">HTML</button>
      <button mat-button (click)="preuzmiJSON()" data-toggle="tooltip" title="Преузми метаподатке захтева у JSON формату" style="padding-left: 5px!important;">JSON</button>
      <button mat-button (click)="preuzmiRDF()" data-toggle="tooltip" title="Преузми метаподатке захтева у RDF формату"style="padding-left: 5px!important;">RDF</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <button mat-button [disabled]="isApproved()" (click)="dodajObavestenjeDijalog()" style="padding-left: 10px!important;">Креирај обавештење</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-button [disabled]="isApproved() || zahtev[14].children[0]=='ODBIJEN'" (click)="odbijZahtev()" style="padding-left: 10px!important;">Одбиј</button>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-divider></mat-divider>
</div>
